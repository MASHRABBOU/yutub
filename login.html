<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=
    ="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form class="form">
      <div class="body">
        <div class="row">
          <div class="img"><img src="/img/Group 200.png" alt="" /></div>
          <div class="inp">
            <div class="inps">
              <i class="fas fa-user" style="background: transparent"></i>
              <input
                type="text"
                class="email"
                placeholder="Username"
                style="background: transparent; border: 1px #fff color(#ffff)"
              />
            </div>
          </div>
          <div class="inp">
            <div class="inps">
              <i class="fas fa-lock" style="background: transparent"></i>
              <input
                type="password"
                class="password"
                placeholder="********"
                style="background: transparent"
              />
            </div>
          </div>
          <div class="btn"><button>login</button></div>
        </div>
      </div>
    </form>
    <script src="./js/login.js"></script>
  </body>
</html>
